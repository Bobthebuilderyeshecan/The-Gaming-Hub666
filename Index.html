            --accent: #e94560;
            --text: white;
        }

        * {

            padding: 0;
            box-sizing: border-box;

        body {

            color: var(--text);
            min-height: 100vh;
        }

        /* TOP BAR */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: var(--bg-secondary);
            border-bottom: 2px solid var(--bg-tertiary);
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .center-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--bg-tertiary);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .top-bar button:hover {
            background-color: var(--accent);
            color: white;
        }

        .top-bar button.active {
            background-color: var(--accent);
            color: white;
            font-weight: bold;
        }

        .search-bar {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            width: 350px;
            background-color: var(--bg-tertiary);
            color: white;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #settingsBtn {
            position: absolute;
            right: 30px;
            background-color: var(--bg-tertiary);
            padding: 10px 20px;
            color: white;
        }

        /* BACK TO TOP BUTTON */
        #backToTop {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 998;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #backToTop.show {
            opacity: 1;
            pointer-events: all;
        }

        #backToTop:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        /* GAME GRID */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            padding: 40px;
        }

        .game-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .game-card .emoji-icon {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            font-size: 80px;
            user-select: none;
        }

        .game-card .game-name {
            padding: 12px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
        }

        .game-card .fav-btn {
            display: block;
            margin: 0 auto 12px;
            padding: 5px 16px;
            border: none;
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .game-card .fav-btn:hover {
            background: var(--accent);
            color: white;
        }

        .game-card .fav-btn.favorited {
            background: var(--accent);
            color: white;
        }

        .hidden {
            display: none !important;
        }

        /* SETTINGS MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;

        .modal.show {

        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;

        .modal-header {
            display: flex;

        .preset-grid {

        function searchThemes(query) {
            query = query.toLowerCase().trim();
            
            if (!query) {
                allThemes = [...themes];
                renderThemes();
                return;
            }

            allThemes = themes.filter(theme => {
                const nameMatch = theme.name.toLowerCase().includes(query);
                
                // Check color keywords
                let colorMatch = false;
                if (theme.tags) {
                    colorMatch = theme.tags.some(tag => tag.includes(query));
                }
                
                // Check if query matches any color keyword
                for (const [color, keywords] of Object.entries(colorKeywords)) {
                    if (keywords.some(keyword => query.includes(keyword)) || query.includes(color)) {
                        if (theme.tags && theme.tags.includes(color)) {
                            colorMatch = true;
                        }
                        // Also check theme name for color keywords
                        if (keywords.some(keyword => theme.name.toLowerCase().includes(keyword))) {
                            colorMatch = true;
                        }
                    }
                }
                
                return nameMatch || colorMatch;
            });
            
            renderThemes();
        }

            const currentTheme = localStorage.getItem('currentTheme') || 0;

            allThemes.forEach((theme, index) => {
                const actualIndex = themes.indexOf(theme);
                const div = document.createElement('div');
                div.className = 'theme-option' + (actualIndex == currentTheme ? ' active' : '');
                div.style.background = `linear-gradient(135deg, ${theme.colors.primary}, ${theme.colors.accent})`;
                div.textContent = theme.name;
                div.onclick = () => applyTheme(actualIndex);
                grid.appendChild(div);
            });
        }

            const theme = themes[index];

            root.style.setProperty('--bg-tertiary', theme.colors.tertiary);
            root.style.setProperty('--accent', theme.colors.accent);
            root.style.setProperty('--text', theme.colors.text);
            
            localStorage.setItem('currentTheme', index);
            renderThemes();
