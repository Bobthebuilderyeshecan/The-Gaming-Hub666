<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive - Google Drive</title>
    <link rel="icon" id="favicon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">

    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --text: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: var(--bg-secondary);
            border-bottom: 2px solid var(--bg-tertiary);
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .center-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--bg-tertiary);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .top-bar button:hover {
            background-color: var(--accent);
        }

        .top-bar button.active {
            background-color: var(--accent);
            font-weight: bold;
        }

        .search-bar {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            width: 350px;
            background-color: var(--bg-tertiary);
            color: white;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #settingsBtn {
            position: absolute;
            right: 30px;
        }

        .game-counter {
            background: var(--bg-secondary);
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .game-counter span {
            font-weight: bold;
            color: var(--accent);
            font-size: 18px;
        }

        #backToTop {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 998;
        }

        #backToTop.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 30px;
            contain: layout style;
        }

        .game-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.15s;
            contain: layout style paint;
        }

        .game-card:hover {
            transform: translateY(-3px);
        }

        .game-card .emoji-icon {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            font-size: 60px;
            user-select: none;
        }

        .game-card .game-name {
            padding: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-card .fav-btn {
            display: block;
            margin: 0 auto 10px;
            padding: 5px 14px;
            border: none;
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.15s;
        }

        .game-card .fav-btn:hover,
        .game-card .fav-btn.favorited {
            background: var(--accent);
        }

        .hidden { display: none !important; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 { color: var(--accent); }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
        }

        .settings-section { margin-bottom: 20px; }
        .settings-section h3 { margin-bottom: 12px; color: var(--accent); }

        .settings-section input {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .settings-section input::placeholder { color: rgba(255, 255, 255, 0.5); }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .preset-btn {
            padding: 10px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 13px;
        }

        .preset-btn:hover { background: var(--accent); }

        .apply-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }

        .generator-section {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .generator-section h4 { margin-bottom: 10px; color: var(--accent); }

        .generator-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .generator-row input { flex: 1; margin: 0; }

        .generator-row button {
            padding: 10px 15px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .generated-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-top: 10px;
        }

        .generated-preview img { width: 32px; height: 32px; }
        .generated-preview span { flex: 1; }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .theme-option {
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 11px;
            border: 2px solid transparent;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .theme-option.active { border: 2px solid white; }
    </style>
</head>

            classroom: { title: "Classes", icon: "https://ssl.gstatic.com/classroom/favicon.png" },

            wikipedia: { title: "Wikipedia", icon: "https://en.wikipedia.org/static/favicon/wikipedia.ico" }
        };

        function applyPreset(p) {
            const preset = presets[p];
            document.getElementById('tabTitle').value = preset.title;
            document.getElementById('tabIcon').value = preset.icon;
            document.title = preset.title;
            document.getElementById('favicon').href = preset.icon;
            localStorage.setItem('tabTitle', preset.title);
            localStorage.setItem('tabIcon', preset.icon);
        }

        let generatedCloak = { title: '', icon: '' };

        function generateFromUrl() {
            let url = document.getElementById('generatorUrl').value.trim();
            if (!url) return alert('Please enter a URL!');
            url = url.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];
            const iconUrl = `https://www.google.com/s2/favicons?domain=${url}&sz=64`;
            const parts = url.split('.');
            let title = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
            const titleMap = { google: 'Google', youtube: 'YouTube', facebook: 'Facebook', twitter: 'X', instagram: 'Instagram', reddit: 'Reddit', amazon: 'Amazon', netflix: 'Netflix', spotify: 'Spotify', discord: 'Discord', twitch: 'Twitch', github: 'GitHub' };
            if (titleMap[parts[0].toLowerCase()]) title = titleMap[parts[0].toLowerCase()];
            generatedCloak = { title, icon: iconUrl };
            document.getElementById('previewIcon').src = iconUrl;
            document.getElementById('previewTitle').textContent = title;
            document.getElementById('generatedPreview').style.display = 'flex';
        }

        function applyGeneratedCloak() {
            if (!generatedCloak.title) return;
            document.getElementById('tabTitle').value = generatedCloak.title;
            document.getElementById('tabIcon').value = generatedCloak.icon;
            document.title = generatedCloak.title;
            document.getElementById('favicon').href = generatedCloak.icon;
            localStorage.setItem('tabTitle', generatedCloak.title);
            localStorage.setItem('tabIcon', generatedCloak.icon);
            alert('âœ… Tab cloak applied!');
        }

        function applyTabCloak() {
            const title = document.getElementById('tabTitle').value;
            const icon = document.getElementById('tabIcon').value;
            document.title = title;
            if (icon) document.getElementById('favicon').href = icon;
            localStorage.setItem('tabTitle', title);
            localStorage.setItem('tabIcon', icon);

               // ==================== COLOR DETECTION ====================
        function hexToHSL(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 3) hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
            const r = parseInt(hex.substr(0, 2), 16) / 255;
            const g = parseInt(hex.substr(2, 2), 16) / 255;
            const b = parseInt(hex.substr(4, 2), 16) / 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; }
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function getColorInfo(hex) {
            const hsl = hexToHSL(hex);
            const h = hsl.h, s = hsl.s, l = hsl.l;
            let colorName, colorTags;
            
            if (s < 15) {
                if (l < 20) { colorName = 'Black'; colorTags = ['black', 'dark', 'shadow']; }
                else if (l < 40) { colorName = 'Charcoal'; colorTags = ['gray', 'charcoal', 'dark']; }
                else if (l < 60) { colorName = 'Gray'; colorTags = ['gray', 'silver', 'neutral']; }
                else if (l < 80) { colorName = 'Silver'; colorTags = ['gray', 'silver', 'light']; }
                else { colorName = 'White'; colorTags = ['white', 'light', 'snow']; }
            } else if (h < 15 || h >= 345) {
                if (l < 30) { colorName = 'Maroon'; colorTags = ['maroon', 'burgundy', 'wine', 'dark red']; }
                else if (l < 45) { colorName = 'Crimson'; colorTags = ['red', 'crimson', 'blood']; }
                else { colorName = 'Red'; colorTags = ['red', 'scarlet', 'cherry']; }
            } else if (h < 30) {
                if (l < 40) { colorName = 'Brown'; colorTags = ['brown', 'chocolate', 'coffee']; }
                else { colorName = 'Orange'; colorTags = ['orange', 'tangerine', 'amber']; }
            } else if (h < 50) {
                colorName = 'Gold'; colorTags = ['gold', 'golden', 'amber', 'yellow'];
            } else if (h < 70) {
                colorName = 'Yellow'; colorTags = ['yellow', 'lemon', 'sunshine'];
            } else if (h < 90) {
                colorName = 'Lime'; colorTags = ['lime', 'chartreuse', 'bright green'];
            } else if (h < 150) {
                if (l < 35) { colorName = 'Forest'; colorTags = ['forest', 'dark green', 'pine']; }
                else { colorName = 'Green'; colorTags = ['green', 'emerald', 'mint']; }
            } else if (h < 180) {
                colorName = 'Teal'; colorTags = ['teal', 'turquoise', 'cyan'];
            } else if (h < 210) {
                colorName = 'Cyan'; colorTags = ['cyan', 'aqua', 'sky', 'ice'];
            } else if (h < 250) {
                if (l < 35) { colorName = 'Navy'; colorTags = ['navy', 'dark blue', 'midnight']; }
                else { colorName = 'Blue'; colorTags = ['blue', 'azure', 'sapphire']; }
            } else if (h < 290) {
                colorName = 'Purple'; colorTags = ['purple', 'violet', 'indigo'];
            } else if (h < 320) {
                colorName = 'Magenta'; colorTags = ['magenta', 'fuchsia', 'pink'];
            } else {
                colorName = 'Pink'; colorTags = ['pink', 'rose', 'blush'];
            }
            return { name: colorName, tags: colorTags };
        }

        const themes = [];

            { hex: '#1a1a1a', base: 'Obsidian' }, { hex: '#4d4d4d', base: 'Slate' }
        ];

        colorDefs.forEach((colorDef, i) => {
            const colorInfo = getColorInfo(colorDef.hex);
            for (let j = 0; j < 13; j++) {
                const style = themeStyles[(i * 13 + j) % themeStyles.length];
                let name = `${colorDef.base} ${style}`;
                let counter = 2;
                while (usedNames.has(name)) {
                    name = `${colorDef.base} ${style} ${counter}`;
                    counter++;
                }
                usedNames.add(name);
                const hue = hexToHSL(colorDef.hex).h;
                const lightness = 6 + (j * 1.5);
                themes.push({
                    name: name,
                    colors: {
                        primary: `hsl(${hue}, 50%, ${lightness}%)`,
                        secondary: `hsl(${hue}, 45%, ${lightness + 5}%)`,
                        tertiary: `hsl(${hue}, 40%, ${lightness + 10}%)`,
                        accent: colorDef.hex,
                        text: 'white'
                    },
                    colorTags: colorInfo.tags
                });
            }
        });

        document.getElementById('themeCount').textContent = themes.length;
        let filteredThemes = [...themes];

        let searchTimeout;

            searchTimeout = setTimeout(() => searchItems(value), 100);
        }

        // ==================== FAVORITES ====================
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // ==================== RENDER ITEMS ====================
        function renderItems() {
            const grid = document.getElementById('contentGrid');
            const fragment = document.createDocumentFragment();

            items.forEach((item, index) => {
                const isFav = favorites.includes(index);
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.index = index;
                card.dataset.name = item.name.toLowerCase();
                card.innerHTML = `
                    <div class="emoji-icon" onclick="openSite('${item.url}')">${item.icon}</div>
                    <div class="game-name">${item.name}</div>
                    <button class="fav-btn ${isFav ? 'favorited' : ''}" onclick="toggleFav(${index}); event.stopPropagation();">
                        ${isFav ? 'â¤ï¸' : 'ğŸ¤'}
                    </button>
                `;
                fragment.appendChild(card);
            });

            grid.innerHTML = '';
            grid.appendChild(fragment);
            updateShowingCount(items.length);
        }

        function updateShowingCount(count) {
            document.getElementById('showingCount').textContent = count;
        }

        function toggleFav(index) {
            if (favorites.includes(index)) {
                favorites = favorites.filter(i => i !== index);
            } else {
                favorites.push(index);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            const card = document.querySelector(`[data-index="${index}"]`);
            const btn = card.querySelector('.fav-btn');
            btn.classList.toggle('favorited');
            btn.innerHTML = favorites.includes(index) ? 'â¤ï¸' : 'ğŸ¤';
        }

        function filterItems(type) {
            document.querySelectorAll('.center-content button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const cards = document.querySelectorAll('.game-card');
            let showing = 0;
            cards.forEach(card => {
                const index = parseInt(card.dataset.index);
                const hide = type === 'favorites' && !favorites.includes(index);
                card.classList.toggle('hidden', hide);
                if (!hide) showing++;
            });
            updateShowingCount(showing);
        }

        function searchItems(query) {
            const cards = document.querySelectorAll('.game-card');
            const q = query.toLowerCase();
            let showing = 0;
            cards.forEach(card => {
                const hide = !card.dataset.name.includes(q);
                card.classList.toggle('hidden', hide);
                if (!hide) showing++;
            });
            updateShowingCount(showing);
        }

        // ==================== SETTINGS ====================
        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
            renderThemes();
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        // ==================== THEME SEARCH ====================
        function searchThemes(query) {
            const q = query.toLowerCase().trim();
            if (!q) {
                filteredThemes = [...themes];
            } else {
                filteredThemes = themes.filter(theme => {
                    if (theme.name.toLowerCase().includes(q)) return true;
                    if (theme.colorTags && theme.colorTags.some(tag => tag.includes(q))) return true;
                    return false;
                });
            }
            renderThemes();
        }

        function renderThemes() {
            const grid = document.getElementById('themeGrid');
            const currentTheme = localStorage.getItem('currentTheme') || 0;
            const fragment = document.createDocumentFragment();

            filteredThemes.forEach((theme) => {
                const actualIndex = themes.indexOf(theme);
                const div = document.createElement('div');
                div.className = 'theme-option' + (actualIndex == currentTheme ? ' active' : '');
                div.style.background = `linear-gradient(135deg, ${theme.colors.primary}, ${theme.colors.accent})`;
                div.textContent = theme.name;
                div.onclick = () => applyTheme(actualIndex);
                fragment.appendChild(div);
            });

            grid.innerHTML = '';
            grid.appendChild(fragment);
        }

        function applyTheme(index) {
            const theme = themes[index];
            const root = document.documentElement;
            root.style.setProperty('--bg-primary', theme.colors.primary);
            root.style.setProperty('--bg-secondary', theme.colors.secondary);
            root.style.setProperty('--bg-tertiary', theme.colors.tertiary);
            root.style.setProperty('--accent', theme.colors.accent);
            root.style.setProperty('--text', theme.colors.text);
            localStorage.setItem('currentTheme', index);
            renderThemes();
        }

        const savedTheme = localStorage.getItem('currentTheme');
        if (savedTheme) applyTheme(parseInt(savedTheme));

        // ==================== BACK TO TOP ====================
        window.addEventListener('scroll', () => {
            document.getElementById('backToTop').classList.toggle('show', window.scrollY > 300);
        }, { passive: true });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==================== INIT ====================
        requestAnimationFrame(renderItems);
    </script>

</body>
</html>
