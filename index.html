            --accent: #e94560;
            --text: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: var(--bg-secondary);
            border-bottom: 2px solid var(--bg-tertiary);
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .center-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--bg-tertiary);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .top-bar button:hover {
            background-color: var(--accent);
        }

        .top-bar button.active {
            background-color: var(--accent);
            font-weight: bold;
        }

        .search-bar {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            width: 350px;
            background-color: var(--bg-tertiary);
            color: white;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #settingsBtn {
            position: absolute;
            right: 30px;
        }

        .game-counter {
            background: var(--bg-secondary);
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .game-counter span {
            font-weight: bold;
            color: var(--accent);
            font-size: 18px;
        }

        #backToTop {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 998;
        }

        #backToTop.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 30px;
            contain: layout style;
        }

        .game-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.15s;
            contain: layout style paint;
        }

        .game-card:hover {
            transform: translateY(-3px);
        }

        .game-card .emoji-icon {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            font-size: 60px;
            user-select: none;
        }

        .game-card .game-name {
            padding: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-card .fav-btn {
            display: block;
            margin: 0 auto 10px;
            padding: 5px 14px;
            border: none;
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.15s;
        }

        .game-card .fav-btn:hover,
        .game-card .fav-btn.favorited {
            background: var(--accent);
        }

        .hidden { display: none !important; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;

            max-width: 600px;

        function hexToHSL(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 3) hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
            const r = parseInt(hex.substr(0, 2), 16) / 255;
            const g = parseInt(hex.substr(2, 2), 16) / 255;
            const b = parseInt(hex.substr(4, 2), 16) / 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; }
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function getColorInfo(hex) {
            const hsl = hexToHSL(hex);
            const h = hsl.h, s = hsl.s, l = hsl.l;
            let colorName, colorTags;
            
            if (s < 15) {
                if (l < 20) { colorName = 'Black'; colorTags = ['black', 'dark', 'shadow']; }
                else if (l < 40) { colorName = 'Charcoal'; colorTags = ['gray', 'charcoal', 'dark']; }
                else if (l < 60) { colorName = 'Gray'; colorTags = ['gray', 'silver', 'neutral']; }
                else if (l < 80) { colorName = 'Silver'; colorTags = ['gray', 'silver', 'light']; }
                else { colorName = 'White'; colorTags = ['white', 'light', 'snow']; }
            } else if (h < 15 || h >= 345) {
                if (l < 30) { colorName = 'Maroon'; colorTags = ['maroon', 'burgundy', 'wine', 'dark red']; }
                else if (l < 45) { colorName = 'Crimson'; colorTags = ['red', 'crimson', 'blood']; }
                else { colorName = 'Red'; colorTags = ['red', 'scarlet', 'cherry']; }
            } else if (h < 30) {
                if (l < 40) { colorName = 'Brown'; colorTags = ['brown', 'chocolate', 'coffee']; }
                else { colorName = 'Orange'; colorTags = ['orange', 'tangerine', 'amber']; }
            } else if (h < 50) {
                colorName = 'Gold'; colorTags = ['gold', 'golden', 'amber', 'yellow'];
            } else if (h < 70) {
                colorName = 'Yellow'; colorTags = ['yellow', 'lemon', 'sunshine'];

                colorName = 'Lime'; colorTags = ['lime', 'chartreuse', 'bright green'];

                colorName = 'Pink'; colorTags = ['pink', 'rose', 'blush'];
            }
            return { name: colorName, tags: colorTags };

        // ==================== THEME SEARCH ====================
        function searchThemes(query) {
            const q = query.toLowerCase().trim();
            if (!q) {
                filteredThemes = [...themes];
            } else {
                filteredThemes = themes.filter(theme => {
                    if (theme.name.toLowerCase().includes(q)) return true;
                    if (theme.colorTags && theme.colorTags.some(tag => tag.includes(q))) return true;
                    return false;
                });
            }
            renderThemes();
        }

        function renderThemes() {
            const grid = document.getElementById('themeGrid');
            const currentTheme = localStorage.getItem('currentTheme') || 0;
            const fragment = document.createDocumentFragment();

            filteredThemes.forEach((theme) => {
                const actualIndex = themes.indexOf(theme);
                const div = document.createElement('div');
                div.className = 'theme-option' + (actualIndex == currentTheme ? ' active' : '');
                div.style.background = `linear-gradient(135deg, ${theme.colors.primary}, ${theme.colors.accent})`;
                div.textContent = theme.name;
                div.onclick = () => applyTheme(actualIndex);
                fragment.appendChild(div);
            });

            grid.innerHTML = '';
            grid.appendChild(fragment);
        }

        function applyTheme(index) {
            const theme = themes[index];
            const root = document.documentElement;
            root.style.setProperty('--bg-primary', theme.colors.primary);
            root.style.setProperty('--bg-secondary', theme.colors.secondary);
            root.style.setProperty('--bg-tertiary', theme.colors.tertiary);
            root.style.setProperty('--accent', theme.colors.accent);
            root.style.setProperty('--text', theme.colors.text);
            localStorage.setItem('currentTheme', index);
            renderThemes();
        }

        const savedTheme = localStorage.getItem('currentTheme');
